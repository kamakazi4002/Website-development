<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
</head>
<body>
    <link href="StyleSheet1.css"
          rel="stylesheet" />
    <form>
        <label for="Text" style="display: inline-block; text-align: right">Enter your Name*</label>
        <input type="text" id="name" name="name" required /><br />
        <lable for="date" style="display: inline-block; text-align: right">Enter your date of birth*</lable>
        <input type="date" name="dob" min="01-01-1900" max="11-22-2024" required /><br />
        <label for="email" style="display: inline-block; text-align: right">Enter your email*</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="contact number style=display: inline-block; text-align: right">contact number</label>
        <input type="tel" id="contactnumber" name="contact number"
               pattern="[07]{2}-[0-9]{3}-[0-9]{6}" />
    </form>
</body>
</html>
