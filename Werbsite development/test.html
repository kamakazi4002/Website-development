<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="carouselcss.css" rel="stylesheet" />
</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <a href="funds.html"><img src="images/childpoverty.jpg" style="width:100%"></a>
            <div class="text">Child poverty</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <a href="funds.html"></a><img src="images/homeless.jpg" style="width:100%">
            <div class="text">Homelessness</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <a href="funds.html"></a><img src="images/natural-disaster-support.jpg" style="width:100%">
            <div class="text">Natural disaster support</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <a href="funds.html"></a> img src="images/foodbank.png" style="width:100%">
            <div class="text">Foodbanks</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <a href="funds.html"></a> img src="images/disability-support.jpg" style="width:100%">
            <div class="text">disability support</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <a href="funds.html"></a> img src="images/ptsd.jpg" style="width:100%">
            <div class="text">ptsd support</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
    </script>

</body>
</html>
